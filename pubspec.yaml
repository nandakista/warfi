name: desktop_base
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Architecture
  provider: ^6.0.3
  fluent_ui: ^3.12.0
  dio: ^4.0.4
  get_it: ^7.2.0
  path: ^1.8.1

  # Database
  drift: ^1.7.0
  sqlite3_flutter_libs: ^0.5.7
  shared_preferences: ^2.0.11

  # Pdf
  internet_file: ^1.0.0+2
  pdfx: ^2.0.1+1

  # File Manager
  file_picker: ^4.3.1

  # Others
  desktop_window: ^0.4.0
  path_provider: ^2.0.8
  lottie: ^1.2.1
  flutter_spinkit: ^5.1.0
  material_design_icons_flutter: ^5.0.6595
  intl: ^0.17.0
  url_launcher: ^6.1.2
  flutter_svg: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  drift_dev: ^1.7.0
  build_runner: ^2.1.11

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/anim/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
          weight: 900
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Thin.ttf
          weight: 300

